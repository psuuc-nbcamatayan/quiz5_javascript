<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<!-- Main Container -->
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">					
				<!-- FORM BEGIN -->
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
					<div class="text-center mb-4">
				    <h4>Create an account</h4>
				  </div>
					<!-- Form -->
					<form method="POST" action="index.html" class="px-3">
                        <!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" id="fname" name="" placeholder="First Name" tabindex="10"required>
						</div>
                        <div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" id="lname" name="" placeholder="Last Name" tabindex="10"required>
						</div>
                        <div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" id="email2" name="" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-calendar"></i></span>
							<input type="date" id="bday" name="" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-phone"></i></span>
							<input type="tel" id="phonenum" name="" placeholder="Phone Number" required>
						</div>
						<!-- Register Button -->
				    <div class="mb-3"> 
                        <a href="index.html">
							<button type="submit" id="register" onclick="handleRegister()" class="btn btn-block">Finish Sign Up</button>
                            </a>
						</div>
						<div class="text-center mb-2">
						 	<div class="text-center mb-3" style="color: #777;">or login with</div>
			                    	
			        <!-- Facebook Button -->
			        <a href="" class="btn btn-social btn-facebook">facebook</a>

			        <!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						<div class="text-center mb-5" style="color: #777;">Already have an account?
							<a class="login-link" href="index.html">Login here</a>
				   	</div>
					</form>
				</div>
				<!-- FORM END -->
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>	
	<script>
		function handleRegister() {
		  var emailInput = document.getElementById("email2").value;
		  // Save the email value to local storage
		  localStorage.setItem("registerEmail", emailInput);
		}
		</script>
</body>
</html>
