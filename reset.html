<!DOCTYPE html>
<html>
<head>
	<title>Password Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
        	<div class="reset-form d-block">
        		<form method="POST" action="index.html" class="reset-password-form px-3" id="resetForm">
					    <h4 class="mb-3">Reset Your password</h4>
				      <p class="mb-3" style="color: #777">
				      	Please enter your email address your new password.
				      </p>
		          <div class="form-input">
								<input type="email" name="" id="email" placeholder="Email Address" tabindex="10"required>
								<input type="password" name="" id="newpword" placeholder="New Password" tabindex="10"required>
							</div>
	            <div class="mb-3"> 
								<button type="submit" class="btn">Reset Password</button>
							</div>
			      </form>
				  </div>
				</div> 
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>
<script>
document.getElementById("resetForm").addEventListener("submit", function(event) {
	event.preventDefault(); // Prevent form submission
  
	// Retrieve input values
	var emailInput = document.getElementById("email").value;
	var newPasswordInput = document.getElementById("newpword").value;
  
	// Overwrite the password with the new password
	localStorage.setItem("signupPassword", newPasswordInput);
  
	// Optionally, you can store the email address as well
	localStorage.setItem("registerEmail", emailInput);
  
	// Redirect to the desired page
	window.location.href = "index.html";
  });
  </script>
</body>
</html>
