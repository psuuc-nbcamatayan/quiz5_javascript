<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<!-- Main Container -->
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">					
				<!-- FORM BEGIN -->
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
					<div class="text-center mb-4">
				    <h4>Create an account</h4>
				  </div>
					<!-- Form -->
					<form method="POST" action="register.html" class="px-3">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" id="user" name="" placeholder="Username" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" id="pword" name="" placeholder="Enter Password" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" id="conpword" name="" placeholder="Confirm Password" required>
						</div>
						<!-- Register Button -->
						
				    <div class="mb-3"> 
						<a href="register.html">
							<button type="submit" onclick="checkSignup()" id="signup" class="btn btn-block">Continue to Registration</button>
						</a>
						</div>
					
						<div class="text-center mb-2">
						 	<div class="text-center mb-3" style="color: #777;">or login with</div>
			                    	
			        <!-- Facebook Button -->
			        <a href="" class="btn btn-social btn-facebook">facebook</a>

			        <!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						<div class="text-center mb-5" style="color: #777;">Already have an account?
							<a class="login-link" href="index.html">Login here</a>
				   	</div>
					</form>
				</div>
				<!-- FORM END -->
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>	
	<script>
		function checkSignup(event) {
  event.preventDefault();

  var emailInput = document.getElementById("email").value;
  var passwordInput = document.getElementById("password").value;
  var confirmPasswordInput = document.getElementById("confirmPassword").value;

  if (passwordInput !== confirmPasswordInput) {
    alert("Passwords do not match. Please try again.");
    return;
  }
  localStorage.setItem("registerEmail", emailInput);
  localStorage.setItem("signupPassword", passwordInput);
  alert("Signup successful!");
  window.location.href = "register.html";
}
		</script>
</body>
</html>
